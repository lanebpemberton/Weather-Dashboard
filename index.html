<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="./Assets/open-iconic-master/svg/cloudy.svg"/>
    <!-- Iconic import -->
    <link rel="stylesheet" href="./Assets/open-iconic-master/font/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="./Assets/css/weatherstyle.css">
</head>
<body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
    </nav>
    <!-- CONTAINER SECTION -->
    <div class="container-fluid">
        <!-- SEARCH SECTION -->
        <div class="search row px-3 py-3">
            <!-- SEARCH INPUT -->
            <div class="col-8">
                <div class="input-group mx-auto">
                    <span class="input-group-text">Search for a city</span>
                    <input type="text" class="form-control" placeholder="Enter city" aria-label="Enter city" aria-describedby="cityInput">
                    <button class="btn btn-secondary" type="button" id="cityInput">Search</button>
                </div>
            </div>
            <!-- SEARCH HISTORY -->
            <div class="col-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Search History
                    </button>
                    <ul id="searchHistoryList" class="dropdown-menu">
                        <!-- temp item below -->
                        <li><a id="city" class="dropdown-item" href="#">Atlanta</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- CITY DETAIL SECTION -->
        <div id="cityDetailSection" class="city-detail px-3 py-3">
            <h3 id="cityDetailTitle">Atlanta</h3>
            <h4 id="cityDetailTemp">Temperature: 90 deg F</h4>
            <h4 id="cityDetailHumidity">Humidity: 41%</h4>
            <h4 id="cityDetailWindSpeed">Wind Speed: 4.7mph</h4>
            <h4 id="cityDetailUVIndex">UV Index: 9.9</h4>
        </div>
        <!-- CITY FIVE DAY FORECAST SECTION -->
        <div id="fiveDaySection" class="city-five-day px-3 py-3" style="display: none;">
            <div class="row">
                <div class="col-sm-6 col-md-2 py-3">
                    <div class="card">
                        <div class="card-header">
                            03/30/2021
                        </div>
                        <div class="card-body">
                            <span class="oi oi-sun"></span>
                            <p id="day1Temp" class="pt-2">Temp</p>
                            <p id="day2Hum">Hum</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-2 py-3">
                    <div class="card">
                        <div class="card-header">
                            03/30/2021
                        </div>
                        <div class="card-body">
                            <span class="oi oi-sun"></span>
                            <p id="day1Temp" class="pt-2">Temp</p>
                            <p id="day2Hum">Hum</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-2 py-3">
                    <div class="card">
                        <div class="card-header">
                            03/30/2021
                        </div>
                        <div class="card-body">
                            <span class="oi oi-sun"></span>
                            <p id="day1Temp" class="pt-2">Temp</p>
                            <p id="day2Hum">Hum</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-2 py-3">
                    <div class="card">
                        <div class="card-header">
                            03/30/2021
                        </div>
                        <div class="card-body">
                            <span class="oi oi-sun"></span>
                            <p id="day1Temp" class="pt-2">Temp</p>
                            <p id="day2Hum">Hum</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-2 py-3">
                    <div class="card">
                        <div class="card-header">
                            03/30/2021
                        </div>
                        <div class="card-body">
                            <span class="oi oi-sun"></span>
                            <p id="day1Temp" class="pt-2">Temp</p>
                            <p id="day2Hum">Hum</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./Assets/js/weather.js"></script>
</body>
</html>
